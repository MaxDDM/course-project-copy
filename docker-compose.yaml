services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: workout-log-api:latest
    container_name: workout-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    restart: unless-stopped
